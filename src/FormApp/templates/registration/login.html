{% extends 'base.html' %}

{% block content %}

<div class="container w-25 mt-5 py-4 px-4 border rounded">
    <form method="post">{% csrf_token %}
        {{form.errors}}
        <table class="table">
            <tr>
                <h1>Login</h1>
            </tr>
            <tr>
                <td>
                    {{form.username.label}}:
                    {{form.username}}
                </td>
            </tr>
            <tr>
                <td>
                    {{form.password.label}}:
                    {{form.password}}
                </td>
            </tr>
        </table>
        <button type="submit" class="btn btn-primary">Enviar</button> 
    </form>
</div>

{% endblock %}
